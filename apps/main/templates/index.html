{% extends "base.html" %}

{% block extra_head %}
    {% load staticfiles %}
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
<h1>Django chat</h1>
<hr>

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}?next=/">logout</a>

    <form id="message">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="message">
    </form>
{% else %}
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'registration' %}">registration</a>
{% endif %}
    <hr>
    <textarea id="container" name="" id="" cols="30" rows="10"></textarea>
</div>


{% endblock %}
