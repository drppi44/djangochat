{% extends "base.html" %}

{% block content %}

<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Login to <b>DjangoChat</b></h4>.
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="well">

                  <form id="loginForm" method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="username" class="control-label">Username</label>
                      <input type="text" class="form-control" id="id_username" name="username" value="" required="" title="Please enter your username" placeholder="username">
                      <span class="help-block"></span>
                  </div>
                  <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" class="form-control" name="password" id="id_password" placeholder="password" value="" required="" title="Please enter your password">
                      <span class="help-block"></span>
                  </div>
                  {% if form.errors %}
                      <div id="loginErrorMsg" class="alert alert-error show">Wrong username or password</div>
                  {% endif %}
                  <button type="submit" value="login" name="submit" class="btn btn-success btn-block">Login</button>
                  </form>

              </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
